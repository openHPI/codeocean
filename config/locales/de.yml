          _________________________<br>
          <br>
          Hallo %{receiver_displayname}, <br>
          <br>
          es gibt einen neuen Kommentar von %{author_displayname} zu einer Kommentaranfrage auf CodeOcean, die Sie abonniert haben. <br>
